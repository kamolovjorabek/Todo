<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a class="btn btn-primary" href="{% url 'created_todo' %}" role="button">Create</a>
<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Created at</th>
    </tr>
  </thead>
  <tbody>
  {% for todo in todos %}
    <tr>
      <th scope="row">{{ todo.id }}</th>
      <td>{{ todo.title }}</td>
      <td>{{ todo.description }}</td>
      <td>{{ todo.created_at }}</td>
      <td> <a class="btn btn-primary" href="{% url 'update_todo' %}?id={{ todo.id }}" role="button">Update</a> </td>
      <td> <a class="btn btn-primary" href="{% url 'delete_todo' %}?id={{ todo.id }}" role="button">Delete</a> </td>
    </tr>
  {% endfor %}
  </tbody>
</table>


</body>
